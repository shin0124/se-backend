version: "3.7"

services:
  postgres:
    image: "postgres:latest" # Use a specific version for consistency
    ports:
      - "7005:7005" # Only needed if you want to access from host directly
    environment:
      - POSTGRES_USER=se_user
      - POSTGRES_PASSWORD=se_password
      - POSTGRES_DB=se_db
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9500:9500"
      - "9501:9501"
    environment:
      - MINIO_ROOT_USER=SE-DIARY-MINIO
      - MINIO_ROOT_PASSWORD=XESDTPLHVTDDDFGGJKKNGVCGUJK
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9501"
    restart: always

  backend:
    image: node:latest # Change this if your backend uses a different image
    container_name: backend
    working_dir: /app
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - FRONTEND_URL=https://clinic.se.cpe.eng.cmu.ac.th
      - CLINIC_API_URL=https://clinic.se.cpe.eng.cmu.ac.th/api/api
      - DECRYPT_KEY=macaroni
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=se_user
      - DB_PASSWORD=se_password
      - DB_NAME=se_db
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9500
      - MINIO_ACCESS_KEY=SE-DIARY-MINIO
      - MINIO_SECRET_KEY=XESDTPLHVTDDDFGGJKKNGVCGUJK
      - MINIO_BUCKET=image
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - minio
    command: ["npm", "run", "start"] # Adjust if using a different command
    restart: always

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  node_modules:
