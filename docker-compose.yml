services:
  postgres:
    image: "postgres:latest" # Use a specific version for consistency
    ports:
      - "7005:7005" # Only needed if you want to access from host directly
    environment:
      - POSTGRES_USER=se_user
      - POSTGRES_PASSWORD=se_password
      - POSTGRES_DB=se_db
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9500:9500"
      - "9501:9501"
    environment:
      - MINIO_ROOT_USER=SE-DIARY-MINIO
      - MINIO_ROOT_PASSWORD=XESDTPLHVTDDDFGGJKKNGVCGUJK
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9501"
    restart: always

  backend:
    image: node:latest # Change this if your backend uses a different image
    container_name: backend
    working_dir: /app
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - FRONTEND_URL=${FRONTEND_URL}
      - CLINIC_API_URL=${CLINIC_API_URL}
      - DECRYPT_KEY=${DECRYPT_KEY}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9500
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    command: ["npm", "run", "start"] # Adjust if using a different command
    restart: always

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  node_modules:
